<div class="bg-gray-200 mt-10 p-5 max-w-xs md:max-w-sm lg:max-w-4xl mx-auto rounded-lg shadow-lg mb-10">
    <h1 class="font-bold text-xl items-center justify-center text-center">
        Edit Resume
    </h1>
    <hr class="border-gray-300 mt-5" />

    <div class="lg:py-10">
        <!-- <div *ngFor="let post of posts"> -->
        <div class="flex justify-between">
            <h1 class="font-semibold text-4xl">
                <input type="text" placeholder="{{ posts.name }}" class="w-full" value="{{ posts.name }}" />
            </h1>
            <div>
                <label for="">Enter Image URL</label>
                <input type="text" [(ngModel)]="this.model.profileImage" placeholder="{{ posts.profileImage }}" class="p-2" />
            </div>
            <!-- <img src="{{ posts.profileImage }}" [(ngModel)]="this.model.profileImage" alt="Could not Load Image" class="w-32 mr-10 cursor-pointer" /> -->
        </div>
        <div class="md:flex-col md:space-y-3 items-center mt-5">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
                <h1 class="font-semibold text-lg">
                    <input type="text" placeholder="{{ posts.email }}" [(ngModel)]="this.model.email" class="w-full" />
                </h1>
            </div>
            <div class="flex items-center space-x-1 text-orange-500 hover:text-orange-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
          />
        </svg>
                <h1 class="font-semibold">
                    <input type="text" placeholder="{{ posts.phoneNumber }}" [(ngModel)]="this.model.phoneNumber" class="w-full" />
                </h1>
            </div>
            <div class="flex items-center space-x-1 font-semibold text-green-500 hover:text-green-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
          />
        </svg>
                <h1>
                    <input type="text" placeholder="{{ posts.portfolioLink }}" [(ngModel)]="this.model.portfolioLink" class="w-full" />
                </h1>
            </div>
            <div class="flex items-center space-x-1">
                <img class="w-6" src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="" />
                <h1 class="font-semibold text-blue-500 hover:text-blue-800">
                    <input type="text" placeholder="{{ posts.linkedinLink }} " [(ngModel)]="this.model.linkedinLink" class="w-full" />
                </h1>
            </div>
            <div class="flex items-center space-x-1 font-semibold">
                <img class="w-6" src="https://cdn-icons-png.flaticon.com/512/25/25231.png " alt=" " />
                <h1>
                    <input type="text" placeholder="{{ posts.githubLink }}" [(ngModel)]="this.model.githubLink" class="w-full" />
                </h1>
            </div>
        </div>
        <hr class="border-gray-300 mt-5" />
        <div class="space-y-5 my-5">
            <div>
                <h1 class="text-lg font-semibold">Summary</h1>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.description }}" [(ngModel)]="this.model.description"></textarea>
                </h1>
            </div>

            <div>
                <h1 class="text-lg font-semibold">Profile Summary</h1>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.profileSummary }}" [(ngModel)]="this.model.profileSummary"></textarea>
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold">Personal Qualities</h1>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.personalQualities }}" [(ngModel)]="this.model.personalQualities"></textarea>
                </h1>
            </div>
            <div class=" ">
                <h1 class="text-lg font-semibold">Personal Details</h1>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.personalDetails }}" [(ngModel)]="this.model.personalDetails"></textarea>
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold">Education</h1>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.education }}" [(ngModel)]="this.model.education"></textarea>
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold">Certifications</h1>
                <p>
                    <textarea rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.certifications }}" [(ngModel)]="this.model.certifications"></textarea>
                </p>
            </div>
            <div>
                <p class="text-lg font-semibold">Skills</p>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.skills }}" [(ngModel)]="this.model.skills"></textarea>
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold">Work Experience</h1>
                <h1>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.workExperience }}" [(ngModel)]="this.model.workExperience"></textarea>
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold">Projects</h1>
                <h1>
                    <textarea rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.projects }}" [(ngModel)]="this.model.projects"></textarea>
                </h1>
            </div>
            <div>
                <h1 class="text-lg font-semibold">Mini Projects</h1>
                <p>
                    <textarea rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="{{ posts.miniProjects }}" [(ngModel)]="this.model.miniProjects"></textarea>
                </p>
            </div>
            <div class="flex items-center justify-center space-x-5">
                <Button class="bg-green-500 px-5 py-2 rounded-full text-white font-semibold hover:bg-green-700 text-lg" (click)="putPosts()">Edit Resume</Button
        >
        <a routerLink="/display">
          <Button
            class="bg-red-500 px-5 py-2 rounded-full text-white font-semibold hover:bg-red-900 text-lg"
            >Cancel</Button
          >
        </a>
      </div>
    </div>
  </div>
</div>
